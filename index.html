<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SUN APP</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://static.adsgram.ai/js/adsgram-ad-sdk.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">

    <div class="screens-wrapper">

        <!-- HOME -->
        <div id="home" class="screen active">
            <div class="promo-badge">+1.00% в день</div>
            <div class="balance" id="main-balance">0.000000000</div>

            <div class="ton-logo-circle">
                <svg viewBox="0 0 120 120" width="200" height="200">
                    <path d="M60 100L95 40H25L60 100Z" fill="none" stroke="white" stroke-width="8"/>
                    <path d="M60 40V100" stroke="white" stroke-width="8"/>
                </svg>
            </div>

            <div class="action-row">
                <button class="btn-action" onclick="openModal('depositModal')">Пополнить</button>
                <button class="btn-action" onclick="openModal('withdrawModal')">Вывести</button>
                <button class="btn-action" style="flex:0.3" onclick="showTab('history-screen')">
                    <i class="fas fa-history"></i>
                </button>
            </div>
        </div>

        <!-- TOP -->
        <div id="wallet" class="screen">
            <h2 class="list-title" style="text-align:center;">Топ пользователей</h2>
            <div id="rating-list-container" class="rating-list"></div>

            <div class="user-sticky-footer">
                <div class="rating-card my-card">
                    <div>#4203</div>
                    <div>Вы</div>
                    <div><span id="my-footer-balance">0.00</span> TON</div>
                </div>
            </div>
        </div>

        <!-- GAMES -->
        <div id="games" class="screen">
            <h2 class="list-title" style="text-align:center;">Мини-игры</h2>

            <div class="card task-card hero-game">
                <div>
                    <div class="task-title">Последний герой</div>
                    <div id="hero-status">Ожидание игроков</div>
                    <div id="hero-timer" class="hero-timer" style="display:none">05:00</div>
                    <div id="hero-bank" style="display:none">Банк: 0.00 TON</div>
                </div>
                <button class="task-btn" onclick="joinHeroGame()">Участвовать (0.1)</button>
            </div>

            <div class="card task-card" style="margin-top:15px;">
                <div>
                    <div class="task-title">Coin Flip</div>
                    <div>Удвой или проиграй</div>
                </div>
                <button class="task-btn" onclick="playCoinFlip()">Играть (0.1)</button>
            </div>
        </div>

        <!-- FRIENDS -->
        <div id="friends" class="screen">
            <h2 class="list-title" style="text-align:center;">Рефералы</h2>
            <div class="ref-box">
                <div id="ref-link-text">Загрузка...</div>
                <button onclick="copyLink()">Копировать</button>
            </div>
        </div>

        <!-- EARN -->
        <div id="earn" class="screen">
            <h2 class="list-title" style="text-align:center;">Задания</h2>
            <div class="card task-card">
                <div>Реклама +0.05 TON</div>
                <button class="task-btn" onclick="watchAd()">Смотреть</button>
            </div>
        </div>

        <!-- HISTORY -->
        <div id="history-screen" class="screen">
            <h2>История</h2>
            <button onclick="showTab('home')">Назад</button>
        </div>

    </div>

    <!-- NAV -->
    <nav class="nav-bar">
        <div class="nav-item active" onclick="showTab('home', this)">Home</div>
        <div class="nav-item" onclick="showTab('wallet', this)">Top</div>
        <div class="nav-item" onclick="showTab('games', this)">Games</div>
        <div class="nav-item" onclick="showTab('friends', this)">Friends</div>
        <div class="nav-item" onclick="showTab('earn', this)">Earn</div>
    </nav>
</div>

<!-- MODALS -->
<div id="depositModal" class="overlay">
    <div class="modal">
        <h3>Пополнение</h3>
        <input value="UQAqJ3KzD..." readonly>
        <button onclick="closeModal()">Закрыть</button>
    </div>
</div>

<div id="withdrawModal" class="overlay">
    <div class="modal">
        <input placeholder="Сумма TON">
        <button onclick="closeModal()">Вывести</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
