<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SUN APP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <div class="screens-wrapper">
        <div id="home" class="screen home-content active">
            <div class="promo-badge" id="speed-badge">+1.0% в день</div>
            <div class="balance" id="main-balance">0.000000000</div>
            <div class="ton-logo-circle">
                <svg class="ton-symbol" viewBox="0 0 120 120">
                    <path d="M60 100L95 40H25L60 100Z" fill="none" stroke="white" stroke-width="8" stroke-linejoin="round"/>
                    <path d="M60 40V100" stroke="white" stroke-width="8" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="action-row">
                <button class="btn-action" onclick="openModal('deposit')">Пополнить</button>
                <button class="btn-action" onclick="openModal('withdraw')">Вывести</button>
            </div>
        </div>

        <div id="wallet" class="screen">
            <h2 style="margin-top:20px">Wallet</h2>
            <div class="card">
                <div>Баланс</div>
                <span id="wallet-balance-val" style="font-weight:bold; color:var(--accent-blue)">0.00 TON</span>
            </div>
            <h3 style="margin: 20px 0 10px; font-size: 16px; color: var(--text-gray);">История транзакций</h3>
            <div id="history-list"></div>
        </div>

        <div id="friends" class="screen">
            <p class="ref-info">
                Приглашайте друзей и получайте 10% от их дохода! 
                Ваша скорость растет на +0.1% за друга (макс. 2%).
            </p>

            <div class="ref-box">
                <div class="ref-title">Ваша ссылка</div>
                <div id="ref-link-text" class="ref-link-field">Загрузка...</div>
                <div class="ref-buttons">
                    <button class="btn-invite" onclick="shareInvite()">
                        Пригласить друга
                    </button>
                    <button class="btn-copy" onclick="copyLink()">
                        Копировать
                    </button>
                </div>
            </div>

            <h3 class="list-title">Друзья: <span id="friends-count">0</span></h3>
            <div id="friends-list-container"></div>
        </div>

        <div id="earn" class="screen">
            <h2 style="margin-top:20px">Earn</h2>
            <div class="card">
                <div>Просмотр рекламы</div>
                <button class="btn-submit" style="width:auto; padding:8px 15px;" onclick="alert('Скоро')">Start</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showTab('home', this)">
            <span>Home</span>
        </div>
        <div class="nav-item" onclick="showTab('wallet', this)">
            <span>Wallet</span>
        </div>
        <div class="nav-item" onclick="showTab('friends', this)">
            <span>Friends</span>
        </div>
        <div class="nav-item" onclick="showTab('earn', this)">
            <span>Earn</span>
        </div>
    </nav>
</div>

<div id="depositModal" class="overlay">
    <div class="modal">
        <h3>Пополнение TON</h3>
        <input type="text" value="UQAqJ3KzD1l6VDGbaijIcsSeOss0FSBZggu_gmpy2kcvzuIE" readonly>
        <input type="number" id="deposit-val" placeholder="Сумма">
        <button class="btn-submit" onclick="handleDeposit()">Я оплатил</button>
        <button class="btn-submit" style="background:none" onclick="closeModal()">Отмена</button>
    </div>
</div>

<div id="withdrawModal" class="overlay">
    <div class="modal">
        <h3>Вывод TON</h3>
        <input type="number" id="withdraw-val" placeholder="Сумма">
        <button class="btn-submit" onclick="handleWithdraw()">Вывести</button>
        <button class="btn-submit" style="background:none" onclick="closeModal()">Отмена</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
