<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SUN APP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://static.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <div class="screens-wrapper">
        
        <div id="home" class="screen active">
            <div class="promo-badge">+1.0% в день</div>
            <div class="balance" id="main-balance">0.000000000</div>
            
            <div class="ton-logo-circle">
                <svg viewBox="0 0 250 250" width="200" height="200">
                    <path d="M60 100L95 40H25L60 100Z" fill="none" stroke="white" stroke-width="8" stroke-linejoin="round"/>
                    <path d="M60 40V100" stroke="white" stroke-width="8" stroke-linecap="round"/>
                </svg>
            </div>

            <div class="action-row">
                <button class="btn-action" onclick="openModal('depositModal')">Пополнить</button>
                <button class="btn-action" onclick="openModal('withdrawModal')">Вывести</button>
                <button class="btn-action" style="flex:0.3" onclick="showTab('history-screen')">
                    <i class="fas fa-history"></i>
                </button>
            </div>
        </div>

        <div id="wallet" class="screen">
            <h2 class="list-title" style="text-align:center;">Топ пользователей</h2>
            <div id="rating-list-container" class="rating-list"></div>
            
            <div class="user-sticky-footer">
                <div class="rating-card my-card">
                    <div class="rank-badge">#4203</div>
                    <div class="user-name-box">Вы</div>
                    <div class="user-score"><span id="my-footer-balance">0.00</span> TON</div>
                </div>
            </div>
        </div>

        <div id="games" class="screen">
            <h2 class="list-title" style="text-align:center;">Мини-игры</h2>
            
            <div class="card task-card hero-game">
                <div class="task-info">
                    <div class="task-title">Последний герой</div>
                    <div id="hero-status" class="task-reward">Ожидание игроков (0/2)</div>
                    <div id="hero-timer" class="hero-timer" style="display:none">05:00</div>
                    <div id="hero-bank" class="hero-bank" style="display:none">Банк: 0.00 TON</div>
                </div>
                <button class="task-btn" id="hero-btn" onclick="joinHeroGame()">Участвовать (0.1)</button>
            </div>

            <div class="card task-card" style="background: linear-gradient(90deg, #1a0b35, #2d5bff); margin-top:15px;">
                <div class="task-info">
                    <div class="task-title">Coin Flip</div>
                    <div class="task-reward">Рискни и удвой баланс</div>
                </div>
                <button class="task-btn" onclick="playCoinFlip()">Играть (0.1)</button>
            </div>
        </div>

        <div id="friends" class="screen">
            <h2 class="list-title" style="text-align:center;">Рефералы</h2>
            <div class="ref-box">
                <div id="ref-link-text" class="ref-link-field">Загрузка...</div>
                <div class="ref-buttons">
                    <button class="btn-invite" onclick="shareInvite()">Пригласить</button>
                    <button class="btn-copy" onclick="copyLink()">Копировать</button>
                </div>
            </div>
            <div id="friends-list-container"></div>
        </div>

        <div id="earn" class="screen">
            <h2 class="list-title" style="text-align:center;">Задания</h2>
            <div class="card task-card ad-special">
                <div class="task-info">
                    <div class="task-title">Реклама</div>
                    <div class="task-reward">+0.05 TON</div>
                </div>
                <button class="task-btn" onclick="watchAd()">Смотреть</button>
            </div>
        </div>

        <div id="history-screen" class="screen">
            <h2 class="list-title">История</h2>
            <div id="history-list"></div>
            <button class="btn-submit" onclick="showTab('home')">Назад</button>
        </div>

    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showTab('home', this)">
            <i class="fas fa-house"></i><span>Home</span>
        </div>
        <div class="nav-item" onclick="showTab('wallet', this)">
            <i class="fas fa-trophy"></i><span>Top</span>
        </div>
        <div class="nav-item" onclick="showTab('games', this)">
            <i class="fas fa-gamepad"></i><span>Games</span>
        </div>
        <div class="nav-item" onclick="showTab('friends', this)">
            <i class="fas fa-users"></i><span>Friends</span>
        </div>
        <div class="nav-item" onclick="showTab('earn', this)">
            <i class="fas fa-coins"></i><span>Earn</span>
        </div>
    </nav>
</div>

<div id="depositModal" class="overlay">
    <div class="modal">
        <h3>Пополнение</h3>
        <p>Отправьте TON на адрес:</p>
        <input type="text" value="UQAqJ3KzD..." readonly>
        <button class="btn-submit" onclick="closeModal()">Закрыть</button>
    </div>
</div>

<div id="withdrawModal" class="overlay">
    <div class="modal">
        <h3>Вывод</h3>
        <input type="number" placeholder="Сумма TON">
        <button class="btn-submit" onclick="closeModal()">Вывести</button>
        <button class="btn-submit" style="background:none" onclick="closeModal()">Отмена</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
