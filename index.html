<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ERA App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <div class="screens-wrapper">
        
        <div id="home" class="screen active">
            <div class="promo-badge">+2% в день</div>
            
            <div class="balance-container">
                <span class="balance-val" id="main-balance">0.000000000</span>
                <div class="ton-icon-blue"><i class="fa-solid fa-gem"></i></div>
            </div>
            
            <div class="ton-logo-circle">
                <div class="ton-white-icon">
                    <svg viewBox="0 0 120 120"><path d="M60 100L95 40H25L60 100Z" fill="white"/></svg>
                </div>
            </div>

            <div class="action-row">
                <button class="btn-action" onclick="openModal('deposit')">Пополнить</button>
                <button class="btn-action" onclick="openModal('withdraw')">Вывести</button>
                <button class="btn-history-small" onclick="showTab('history-screen')">
                    <i class="fas fa-history"></i>
                </button>
            </div>
        </div>

        <div id="wallet" class="screen">
            <h2 class="list-title" style="text-align:center">Топ пользователей</h2>
            <div id="rating-list-container" class="rating-list">
                </div>
            
            <div class="my-status-fixed">
                <div class="rating-card my-rank-card">
                    <div class="rank-icon">#4203</div>
                    <div class="user-avatar-small"><img src="https://via.placeholder.com/35"></div>
                    <div class="user-name-box">Вы</div>
                    <div class="user-points-box">
                        <span class="bonus-badge">+0.0%</span>
                        <span class="points-val" id="my-footer-balance">0.00 <i class="fas fa-gem"></i></span>
                    </div>
                </div>
            </div>
        </div>

        <div id="earn" class="screen">
            <h2 class="list-title">Задания</h2>
            <div class="task-card ad-special">
                <div class="task-info">
                    <div class="task-title">Просмотр рекламы</div>
                    <div class="task-reward">+0.05 TON</div>
                </div>
                <button class="task-btn">Смотреть</button>
            </div>
            <div class="task-card">
                <div class="task-info">
                    <div class="task-title">Подписка на канал</div>
                    <div class="task-reward">+1.0 TON</div>
                </div>
                <button class="task-btn">Выполнить</button>
            </div>
        </div>

        <div id="friends" class="screen">
            <div class="ref-box">
                <div class="ref-title">Ваша ссылка</div>
                <div class="ref-link-field" id="ref-link">t.me/era_bot?start=user</div>
                <div class="ref-buttons">
                    <button class="btn-invite">Пригласить</button>
                    <button class="btn-copy">Копия</button>
                </div>
            </div>
            <h3 class="list-title">Друзья: 0</h3>
            <div id="friends-list"></div>
        </div>

        <div id="history-screen" class="screen">
            <div style="display:flex; align-items:center; gap:15px; margin-bottom:20px">
                <button onclick="showTab('home')" style="background:none; border:none; color:white; font-size:20px"><i class="fas fa-arrow-left"></i></button>
                <h2 style="margin:0">История</h2>
            </div>
            <div id="history-list"></div>
        </div>

    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="showTab('home', this)">
            <i class="fas fa-house"></i><span>Home</span>
        </div>
        <div class="nav-item" onclick="showTab('wallet', this)">
            <i class="fas fa-trophy"></i><span>Top</span>
        </div>
        <div class="nav-item nav-center" onclick="showTab('home', this)">
            <div class="center-circle"><i class="fas fa-dice"></i></div>
        </div>
        <div class="nav-item" onclick="showTab('friends', this)">
            <i class="fas fa-users"></i><span>Friends</span>
        </div>
        <div class="nav-item" onclick="showTab('earn', this)">
            <i class="fas fa-coins"></i><span>Earn</span>
        </div>
    </nav>
</div>

<script src="script.js"></script>
</body>
</html>
