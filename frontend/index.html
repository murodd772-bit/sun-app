<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUN APP</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">
  <h1>SUN APP</h1>

  <div class="balance">
    <span id="balance">0.00</span> TON
  </div>

  <button onclick="connectWallet()">🔗 Подключить TON</button>
  <button onclick="deposit(1)">➕ Пополнить 1 TON</button>

  <hr />

  <h2>🎮 Coin Flip</h2>
  <div id="coin" class="coin">TON</div>
  <button onclick="playCoinFlip()">Играть (0.1)</button>

  <h2>🔥 Last Hero</h2>
  <div id="heroStatus">Ожидание</div>
  <button onclick="joinHero()">Участвовать (0.1)</button>
</div>

<script src="script.js"></script>
</body>
</html>
